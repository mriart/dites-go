<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            font-family: sans-serif;
            font-size: 24px;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            width: 250px;
        }

        input {
            font-size: 16px;
            width: 242px;
            height: 32px;
            border: solid;
            border-color: #4CAF50;
            border-radius: 4px;
            background-image: url("/img/loupe.svg");
            background-size: 20px;
            background-repeat: no-repeat;
            background-position: 95%;
        }
    </style>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div id="content" align="center" hx-get="/today" hx-trigger="load"></div><br><br>
    <div align="center">
        <button hx-get="/month" hx-target="#content">Altres dites del mes</button><br>
        <button hx-get="/misc" hx-target="#content">Altres dites</button><br>
        <input id="search" type="text" name="pattern" hx-get="/search" hx-trigger="keyup delay:400ms" hx-target="#content"><br>
        <button hx-include="#search" hx-get="/searchall" hx-target="#content">Cerca tot</button>
    </div>
</body>

</html>
