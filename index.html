<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Input Fields</title>
    <link rel="stylesheet" href="/res/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div id="content" align="center" hx-get="/today" hx-trigger="load"></div><br><br>
    <div align="center">
        <button hx-get="/month" hx-target="#content">Altres dites del mes</button><br>
        <button hx-get="/misc" hx-target="#content">Altres dites</button><br>
        <input id="search" type="text" name="pattern" hx-get="/search"  hx-trigger="keyup[keyCode==13]" hx-target="#content"><br>
        <button hx-include="#search" hx-get="/searchall" hx-target="#content">Cerca tot</button>
    </div>
</body>

</html>
